<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="handlers/vid.js"></script>
        <style>
            #controlPanel {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;  /* Changed from 50% to be more responsive */
                max-width: 600px;  /* Added max-width */
                background: rgba(255, 255, 255, 0.8);
                padding: 15px;
                border-radius: 15px 15px 0 0;
                z-index: 1000;
                text-align: center;
                display: flex;
                justify-content: space-between;
                gap: 20px;  /* Increased gap for two buttons */
            }
            .control-btn {
                flex: 1;
                padding: min(3vw, 15px) min(2vw, 10px);  /* Responsive padding */
                background: #A22A61;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: min(4vw, 2em);  /* Responsive font size with maximum */
                font-weight: bold;
                min-width: 0;
                line-height: 1;
            }
            .control-btn:hover {
                background: black;
            }
            #playPauseBtn { background: #7F7F7F; }
            #playPauseBtn:hover { background: black; }
            #modeToggleBtn { background: #2A61A2; }
            #modeToggleBtn:hover { background: black; }
            #normalVideoContainer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
            }
            #normalVideo {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            #targetBox {
                display: none;  /* Remove this block entirely */
            }
            #markerGuide {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 600px;  /* Changed from 300px to 400px */
                height: auto;
                z-index: 999;
                pointer-events: none;
            }
            #targetText {
                position: fixed;
                top: 28%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 16px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                background: rgba(0, 0, 0, 0.5);
                padding: 8px;
                border-radius: 4px;
                z-index: 999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <img id="markerGuide" src="assets/nomarker.png" alt="Marker Guide"/>
        <div id="targetText">Align marker within the image</div>
        <div id="normalVideoContainer">
            <video id="normalVideo" controls playsinline></video>
        </div>
        <div id="controlPanel">
            <button class="control-btn" id="playPauseBtn">▶</button>
            <button class="control-btn" id="nextVideo">⏭</button>
            <button class="control-btn" id="modeToggleBtn">2D</button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
        >
            <a-assets>
                <video
                    id="vid1"
                    src="assets/vid1.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="vid2"
                    src="assets/vid2.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="vid3"
                    src="assets/vid3.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="vid4"
                    src="assets/vid4.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="femEnv"
                    src="assets/FemEnv.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="printEnv"
                    src="assets/PrintEnv.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>            
            

            <a-marker
                id="p_marker"
                type="pattern"
                preset="custom"
                url="assets/p_marker.patt"
                videohandler="markerId: p"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                clickable
                registerevents
            >
                <a-text 
                    id="videoTitle_p"
                    value="PBF - Train"
                    position="0 0.2 -1.5"
                    rotation="-90 0 0"
                    align="center"
                    color="black"
                    scale="1 1 1"
                    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                ></a-text>
                <a-video
                    width="3"
                    height="1.8"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="mainVideo_p"
                    material="src: #vid1"
                    scale-on-pinch
                ></a-video>
            </a-marker>

            <a-marker
                id="r_marker"
                type="pattern"
                preset="custom"
                url="assets/R.patt"
                videohandler="markerId: r"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                clickable
                registerevents
            >
                <a-video
                    width="1.638"    
                    height="2"      
                    position="0 0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="mainVideo_r"
                    material="src: #printEnv"
                    scale-on-pinch
                ></a-video>
            </a-marker>

            <a-marker
                id="l_marker"
                type="pattern"
                preset="custom"
                url="assets/L.patt"
                videohandler="markerId: l"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                clickable
                registerevents
            >
                <a-text 
                    id="videoTitle_l"
                    value="PBF - Train"
                    position="0 0.2 -1"
                    rotation="-90 0 0"
                    align="center"
                    color="black"
                    scale="1 1 1"
                    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                ></a-text>
                <a-video
                    width="4.5"    
                    height="1.5"     
                    position="0 0.001 0"
                    rotation="-90 0 0"
                    class="clickable"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="mainVideo_l"
                    material="src: #vid2"
                    scale-on-pinch
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
