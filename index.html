<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="handlers/vid.js"></script>
        <style>
            #controlPanel {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 50%;
                background: rgba(255, 255, 255, 0.8);
                padding: 15px;
                border-radius: 15px 15px 0 0;
                z-index: 1000;
                text-align: center;
                display: flex;
                justify-content: space-between;
                gap: 20px;  /* Increased gap for two buttons */
            }
            .control-btn {
                flex: 1;
                padding: 15px 10px;
                background: #A22A61;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1.8em;
                font-weight: bold;
                min-width: 0;
                line-height: 1;
            }
            .control-btn:hover {
                background: black;
            }
            #playPauseBtn { background: #7F7F7F; }
            #playPauseBtn:hover { background: black; }
            #modeToggleBtn { background: #2A61A2; }
            #modeToggleBtn:hover { background: black; }
            #normalVideoContainer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
            }
            #normalVideo {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="normalVideoContainer">
            <video id="normalVideo" controls playsinline></video>
        </div>
        <div id="controlPanel">
            <button class="control-btn" id="playPauseBtn">▶</button>
            <button class="control-btn" id="nextVideo">⏭</button>
            <button class="control-btn" id="modeToggleBtn">AR</button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid1"
                    src="assets/vid1.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="vid2"
                    src="assets/vid2.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    muted
                    playsinline
                ></video>
                <video
                    id="vid3"
                    src="assets/vid3.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    muted
                    playsinline
                ></video>
                <video
                    id="vid4"
                    src="assets/vid4.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    muted
                    playsinline
                ></video>
            </a-assets>            
            

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/p_marker.patt"
                videohandler
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                clickable
                registerevents
                maxDetectionRate="60"
                warmupTolerance="5"
                minConfidence="0.60"
            >
                <a-text 
                id="videoTitle"
                value="Video 1: Environment demo"
                position="0 0.2 -2.5"
                rotation="-90 0 0"
                align="center"
                color="black"
                scale="1 1 1"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                ></a-text>
        
                <a-video
                    width="7"
                    height="4.2"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="mainVideo"
                    material="src: #vid1"
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
